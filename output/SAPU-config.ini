[binds]
setkey=0x09
loadkey=0x58
quicksavekey=0x75
quickloadkey=0x74
vehiclegenkey=0x76

[options]
enable_quicksave=1
set_time=1
set_vehicle_skill=1
set_vehicle_health=1
set_player_health=1
